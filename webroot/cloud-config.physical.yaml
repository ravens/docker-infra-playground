#cloud-config
ssh_authorized_keys:
  - ssh-rsa  yan@falcon
rancher:
  docker:
    registry_mirror: "http://192.168.25.5:5000"
    insecure_registry:
      - "192.168.25.0/24"
  system_docker:
    registry_mirror: "http://192.168.25.5:5000"
    insecure_registry:
      - "192.168.25.0/24"
  network:
    interfaces:
      br0:
        bridge: true
        dhcp: true
      eth0:
        bridge: br0
  resize_device: /dev/sda
  services:
        saltminion:
          image: 192.168.25.5:5000/saltminion-service
          privileged: true
          labels:
            io.rancher.os.scope: system
            io.rancher.os.after: console
          volumes_from:
              - all-volumes
          restart: always
          pid: host
          ipc: host
          net: host
          uts: host


